<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reusable Progress Circle</title>
    <link rel="stylesheet" href="component/progress-circle.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h2 class="title" id="progress-title">Progress</h2>

    <div
      id="progress-wrapper"
      role="progressbar"
      aria-valuenow="1"
      aria-valuemin="0"
      aria-valuemax="100"
      aria-labelledby="progress-title"
    ></div>

    <div class="controls">
      <div class="input-group">
        <input
          placeholder="1"
          type="number"
          id="value"
          min="0"
          max="100"
          value="1"
          autofocus
          aria-labelledby="value-label"
          aria-describedby="value-tooltip"
        />
        <div
          id="value-tooltip"
          role="alert"
          aria-live="assertive"
          class="tooltip"
        >
          Введите число от 0 до 100
        </div>
        <label for="value" id="value-label">Value</label>
      </div>

      <div class="input-group">
        <label for="animate" class="progress_switcher switcher">
          <input
            id="animate"
            class="switcher__input"
            type="checkbox"
            aria-checked="false"
          />
          <span class="switcher__slider"></span>
        </label>
        <label for="animate">Animate</label>
      </div>

      <div class="input-group">
        <label for="hide" class="progress_switcher switcher">
          <input
            id="hide"
            class="switcher__input"
            type="checkbox"
            aria-checked="false"
          />
          <span class="switcher__slider"></span>
        </label>
        <label for="hide">Hide</label>
      </div>
    </div>

    <script src="component/progress-circle.js" defer></script>
    <script src="index.js" defer></script>
  </body>
</html>
